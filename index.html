<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recipe Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app">
    <!-- LOGIN PAGE -->
    <section id="login-page" class="page visible">
      <div class="card login-card">
        <h1>Recipe Collection</h1>
        <p class="muted">Masuk untuk melihat koleksi resep</p>

        <form id="login-form">
          <label>Username
            <input type="text" id="username" required autocomplete="username">
          </label>
          <label>Password
            <input type="password" id="password" required autocomplete="current-password">
          </label>
          <button type="submit" id="login-btn">Login</button>
        </form>
        <div id="login-feedback" aria-live="polite"></div>
      </div>
    </section>

    <!-- RECIPES PAGE -->
    <section id="recipes-page" class="page">
      <header class="nav">
        <div class="brand">Recipe Collection</div>
        <div class="nav-actions">
          <span id="user-name"></span>
          <button id="logout-btn">Logout</button>
        </div>
      </header>

      <section class="controls">
        <div class="search-wrap">
          <input id="search-input" placeholder="Cari resep, cuisine, ingredient, atau tag...">
        </div>

        <div class="filters">
          <label>Cuisine:
            <select id="cuisine-filter"><option value="">All</option></select>
          </label>
        </div>
      </section>

      <section id="recipes-list" class="grid"></section>

      <div class="center">
        <button id="show-more-btn">Show More</button>
      </div>

      <div id="recipes-feedback" aria-live="polite"></div>
    </section>

    <!-- FULL RECIPE MODAL -->
    <dialog id="modal">
      <button class="modal-close" id="modal-close">âœ•</button>
      <div id="modal-content"></div>
    </dialog>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
